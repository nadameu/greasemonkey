<fieldset class="infraFieldset">
  <legend class="infraLegend">Criar solicitações de pagamento em bloco</legend>
  <form class="gm-ajg__formulario">
    <label
      >Valor da solicitação (R$):
      <input
        name="txtValorSolicitacao"
        onpaste="return false;"
        onkeypress="return infraMascaraDinheiro(this, event, 2, 18);" /></label
    ><br />
    <br />
    <label
      >Data da prestação do serviço:
      <input
        id="gm-ajg__formulario__data"
        name="txtDataPrestacao"
        onpaste="return false;"
        onkeypress="return infraMascaraData(this, event);" /></label
    ><img
      title="Selecionar data"
      alt="Selecionar data"
      src="infra_css/imagens/calendario.gif"
      class="infraImg"
      onclick="infraCalendario('gm-ajg__formulario__data', this);"
    /><br />
    <br />
    <label class="infraLabel">Motivo:</label><br />
    <label
      ><input type="checkbox" name="chkMotivo[]" value="0" /> Nível de
      especialização e complexidade do trabalho</label
    ><br />
    <label
      ><input type="checkbox" name="chkMotivo[]" value="1" /> Natureza e
      importância da causa</label
    ><br />
    <label
      ><input type="checkbox" name="chkMotivo[]" value="6" /> Lugar da prestação
      do serviço</label
    ><br />
    <label
      ><input type="checkbox" name="chkMotivo[]" value="3" /> Tempo de
      tramitação do processo</label
    ><br />
    <label
      ><input type="checkbox" name="chkMotivo[]" value="2" /> Grau de zelo
      profissional</label
    ><br />
    <label
      ><input type="checkbox" name="chkMotivo[]" value="4" /> Trabalho realizado
      pelo profissional</label
    ><br />
    <br />
    <label
      >Observação:<br /><textarea
        name="selTxtObservacao"
        cols="55"
        rows="4"
        maxlength="500"
      ></textarea></label
    ><br />
    <br />
    <label
      >Decisão fundamentada
      <small><em>(Obrigatório quando o valor extrapolar o máximo)</em></small
      >:<br /><textarea
        name="selTxtDecisao"
        cols="55"
        rows="4"
        maxlength="2000"
      ></textarea></label
    ><br />
  </form>
  <br />
  <button class="gm-ajg__formulario__enviar">
    Criar solicitações em bloco
  </button>
</fieldset>
<div class="gm-ajg__resultado"></div>
